                    <table border="0">
                        <tbody>
                            <tr>
                                <td>Usuario</td>
                                <td><input type="email" 
                                           required="true" 
                                           name="Usuario" value="" size="25" /></td>

                                <td>Clave</td>
                                <td><input type="password" required="true" name="Clave" value="" size="25" /></td>

                                <td>Nombre</td>
                                <td><input type="text" required="true" name="Nombre" value="" size="25" /></td>
                            </tr>
                            <tr>
                                <td>Edad</td>
                                <td><input type="text" required="true"  name="Edad" value="" size="30" /></td>
                            </tr>
                            <tr>
                                <td></td>

                            </tr>

                    </table>
                </form>
